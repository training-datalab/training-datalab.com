# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: datalab
  theme_night: 
  font: minimal
  font_size: M

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Training Data Lab'
    description: 'Grupo de investigación en datos y ciencias sociales computacionales'
    twitter: 'training-datalab'
  analytics:
    google_analytics: 'G-92JBGEXN6D'
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: '<i class="fa-brands fa-github"></i> [Repositorios de GitHub](https://github.com/training-datalab) &middot; <i class="fa-regular fa-calendar"></i> Última actualización en septiembre de {year} <br> <i class="fa-brands fa-creative-commons"></i> 2020-{year} &middot; Training Data Lab ha sido apoyado y financiado por'
    license:
      enable: false
      allow_derivatives: true
      share_alike: true
      allow_commercial: true

# Localization

locale:
  ## date_format: 'Jan 2, 2006'
  date_format: 'January 2, 2006'
  ## time_format: '3:04 PM'
  time_format: '15:04'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/training-datalab/training-datalab.com'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: 'giscus'
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: 'training-datalab/giscus'
      repo_id: 'R_kgDOMDVzMg'
      category: 'General'
      category_id: 'DIC_kwDOMDVzMs4CfxgP'
      theme: 'light'
      language_code: en
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
